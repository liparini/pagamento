<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Financeiro</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Estilo simples (pode trocar depois) -->
  <style>
    body {
      background: #0f1220;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    section {
      background: #1c1f36;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    input, select, button {
      padding: 6px;
      margin: 4px;
      border-radius: 4px;
      border: none;
    }
    button {
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #2a2e52;
      padding: 10px;
      margin-bottom: 6px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .acoes button {
      margin-left: 5px;
    }
  </style>
</head>

<body>

  <!-- ================= DASHBOARD ================= -->
  <h1>ðŸ“Š Dashboard Financeiro</h1>

  <section>

    Vencidas: <strong><span id="qtdVencidas">0</span></strong>

</body>
</html>
