<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Contas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section id="loginArea">
    <h2>Controle de Contas</h2>
    <button id="btnLogin">Entrar com Google</button>
    <button id="btnLogout" style="display:none">Sair</button>
  </section>

  <section id="dashboard" style="display:none">
    <h3>Dashboard</h3>
    <p>Total: <span id="total">0</span></p>
    <p>Feitas: <span id="feitas">0</span></p>
    <p>Pendentes: <span id="pendentes">0</span></p>
    <p>Vencidas: <span id="vencidas">0</span></p>
  </section>

  <section id="cadastro" style="display:none">
    <h3>Cadastrar Conta</h3>
    <form id="formConta">
      <input id="descricao" placeholder="Descrição" required>
      <input type="date" id="vencimento" required>
      <label>
        <input type="checkbox" id="recorrente"> Recorrente mensal
      </label>
      <button type="submit">Salvar</button>
    </form>
  </section>

  <section id="lista" style="display:none">
    <h3>Minhas Contas</h3>
    <ul id="listaContas"></ul>
  </section>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="contas.js"></script>

</body>
</html>
