<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Contas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; padding: 20px }
    .item { display:flex; justify-content:space-between; margin:8px 0 }
    .feito { text-decoration: line-through; color: green }
    .vencida { color: red }
    input.inline { border:none; border-bottom:1px dashed #999; margin-right:6px }
  </style>
</head>
<body>

<h2>Nova Conta</h2>
<form id="formConta">
  <input id="descricao" placeholder="Descrição" required>
  <input id="vencimento" type="date" required>
  <input id="valor" type="number" step="0.01" placeholder="Valor" required>
  <button>Adicionar</button>
</form>

<h2>Contas</h2>
<ul id="listaContas"></ul>

<h2>Resumo Mensal</h2>
<select id="mesFiltro"></select>
<p id="totais"></p>

<canvas id="grafico"></canvas>

<script type="module" src="./app.js"></script>
</body>
</html>
